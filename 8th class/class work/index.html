<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pineapple Punch Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>Pineapple Punch Calculator</h1>

  <form action="process.php" method="post">
    <label for="pineapples">Number of pineapples purchased:</label>
    <input type="number" id="pineapples" name="pineapples" required><br><br>

    <label for="delivery">Home delivery:</label>
    <input type="radio" id="deliveryYes" name="delivery" value="yes"> Yes
    <input type="radio" id="deliveryNo" name="delivery" value="no"> No<br><br>

    <label for="location">Location:</label>
    <select id="location" name="location" required>
      <option value="" selected disabled>Select</option>
      <option value="dhaka">Dhaka</option>
      <option value="chittagong">Chittagong</option>
    </select><br><br>

    <label for="tip">Tip:</label>
    <input type="number" id="tip" name="tip" min="0" required><br><br>

    <button type="submit">Calculate</button>
  </form>

</body>

</html>
